<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- HEADER -->
    <header style="background-color: green;">
      <div class="header-class">
        <nav style="display: inline-block">
            <ul class="nav-ul">
              <li>Team</li>
              <li>News</li>
              <li>Schedule</li>
            </ul>
        </nav>
        <div style="display: inline-block">
          <img src="logo192.png" style="height: 100px;">
        </div>
        <div style="display: inline-block">
          <a href="#" class="header-button">Shop</a>
        </div>
      </div>
      <div style="font-size: 6.5vw; font-weight: bold; padding: 5rem 0 3rem 3rem; background-color: red;">
        Our club
      </div>
    </header>
    <!-- NEWS -->
    <div class="news-block">
      <h1>News</h1>
      <div class="news-card-block" id="root">A couple of news</div>
      <div style="display: inline-block">
        <a href="#" class="header-button">Shop</a>
      </div>
    </div>
    <!-- JOIN US -->
    <div class="join-class">
      <div>
        <h1 class="large-header">Join us</h1>
        <div class="join-text">Sign up for our newsletter for exclusive insights, latest news, content and exciting offers!</div>
      </div>
      <div class="form-card" style="width: 60%;">
        <form style="margin: 2rem; 
        display: flex;
        flex-direction: column;">
          <input type="email" class="join-form-input" placeholder="Enter e-mail">
          <button type="submit" class="join-form-btn">Subscribe</button>
        </form>
        <div class="privacy-policy">
          See our
          <span>
            <a href="#">Privacy Policy</a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
